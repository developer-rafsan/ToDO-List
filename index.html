<html lang="en">

    <!-- incloud style sheet -->

<body>
    
    <div class="todo-contenar">
        <h1>todo list</h1>
        <!-- inpur box -->
        <div class="inpur-box">

            <button onclick="addTask()" class="add-task-btn">
                <i class='bx bx-message-square-add'></i>
            </button>
        </div>

        <!-- filter task -->
        <ul class="filter-task">
            <li id="all">all</li>
            <li id="panding">panding</li>
            <li id="completed">completed</li>
        </ul>

        <!-- show task -->
        <ul class="show-task">

                        <button>edit</button>

                    </div>
                </div>

</html>
